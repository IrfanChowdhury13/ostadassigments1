<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/bdca9c9c03.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Card Start -->
    <div class="card">
      <!-- Card Head -->
      <div class="card-head">
        <div class="img-circle">
          <img src="assets/images/person.jpg" alt="" />
        </div>
      </div>

      <!-- Card Body -->
      <div class="card-body">
        <div class="person-info">
          <h1>John Doe</h1>
          <p><b>Web Developer</b></p>
        </div>
        <div class="person-shortdes">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci
            perferendis laboriosam nisi voluptates accusantium harum veniam
          </p>
        </div>

        <!-- Contact Info -->
        <div class="person-contact">
          <ul>
            <li>
              <a href=""
                ><i class="fa-solid fa-square-phone"></i>
                <span>018xxxxxxxx</span>
              </a>
            </li>
            <li>
              <a href=""
                ><i class="fa-solid fa-envelope"></i>
                <span>john@doe.com</span>
              </a>
            </li>
          </ul>
        </div>
        <!-- Socials -->
        <div class="person-social">
          <h4>Join Me With</h4>
          <ul>
            <li>
              <a href="">
                <i class="fa-brands fa-square-github"></i>
              </a>
            </li>
            <li>
              <a href="">
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </li>
            <li>
              <a href="">
                <i class="fa-brands fa-square-facebook"></i>
              </a>
            </li>
            <li>
              <a href="">
                <i class="fa-brands fa-square-instagram"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
